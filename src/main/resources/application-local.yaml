spring:
  sql:
    init:
      mode: always
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: update
    show-sql: false
  datasource:
    url: jdbc:postgresql://${LOCAL_DB_HOST}:${LOCAL_DB_PORT}/${LOCAL_DB_NAME}
    username: ${LOCAL_DB_USERNAME}
    password: ${LOCAL_DB_PASSWORD}
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${LOCAL_EMAIL_USER}
    password: ${LOCAL_EMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
app:
  token:
    expiration: ${LOCAL_JWT_ACC_TIME}
    refresh-expiration: ${LOCAL_JWT_REF_TIME}
    secret: ${LOCAL_JWT_SECRET}


